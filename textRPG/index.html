<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="start-menu"> 
            <p>Виберіть клас: </p>
            <select name="class" id="select-class">
                <option value="slashi-scout">Скаут</option>
                <option value="french-spy">Французький шпигун</option>
                <option value="big-brother">Старший брат</option>
            </select>
            <p>Виберіть расу: </p>
            <select name="race" id="select-race">
                <option value="human">Людина</option>
                <option value="gambler">Лудоман</option>
                <option value="elf">Ельф</option>
            </select>
            <p>Виберіть зброю: </p>
            <select name="weapon" id="select-weapon">
                <option value="sword">Клинок</option>
                <option value="minigun">Кулемет</option>
                <option value="rocket-launcher">Ракетомет</option>
            </select>
            <button onclick="initGame()">Почати</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
