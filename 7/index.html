<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Таблиця товарів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
      position: relative;
    }
    button.sort-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Інформація про товари</h1>

  <table id="productsTable">
    <thead>
      <tr>
        <th>Назва товару <button class="sort-btn" onclick="sortBy('name')">↕</button></th>
        <th>Категорія <button class="sort-btn" onclick="sortBy('category')">↕</button></th>
        <th>Ціна <button class="sort-btn" onclick="sortBy('price')">↕</button></th>
        <th>Наявність <button class="sort-btn" onclick="sortBy('stock')">↕</button></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    const products = [
      { name: 'Ноутбук Acer Aspire 3', category: 'Ноутбуки', price: 18999, stock: 'В наявності' },
      { name: 'Мишка Logitech M185', category: 'Периферія', price: 499, stock: 'В наявності' },
      { name: 'Монітор Samsung 24"', category: 'Монітори', price: 5499, stock: 'Немає в наявності' },
      { name: 'Клавіатура A4Tech KX-100', category: 'Периферія', price: 799, stock: 'В наявності' },
      { name: 'Флешка Kingston 64GB', category: 'Накопичувачі', price: 399, stock: 'В наявності' }
    ];

    const tableBody = document.querySelector('#productsTable tbody');

    updateTable(products);

    const sortStates = {
        name: true,
        category: true,
        price: true,
        stock: true
    };

    function sortBy(field) { 
        sortStates[field] = !sortStates[field];
        const ascending = sortStates[field];

        const sorted = products.slice().sort((a, b) => {
            const result = a[field] < b[field] ? -1 : a[field] > b[field] ? 1 : 0;
            return ascending ? result : -result;
        });

        updateTable(sorted);

        console.log(`sorted by ${field} in ${ascending ? 'ascending' : 'descending'} order`);
    }

    function updateTable(_products) {
        tableBody.innerHTML = '';
        _products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.category}</td>
                <td>${product.price} грн</td>
                <td>${product.stock}</td>
            `;
            tableBody.appendChild(row);
        });
    }

  </script>
</body>
</html>
